<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Cool Dark UI Template for Webflow Agencies!</title>
  </head>
  <body>
    <!-- header area -->
    <header class="header-bg">
      <nav>
        <div class="nav-area">
          <h1 class="logo"><a href="#">LOGO</a></h1>
          <button class="btn-common nav-button">Sign Up</button>
        </div>
      </nav>
      <!-- banner section -->
      <div class="banner-area">
        <h1 class="header-txt banner-h1">
          Cool Dark UI Template for Webflow Agencies!
        </h1>
        <button class="btn-common btn-banner">Stay Focused</button>
      </div>
      <!-- banner section -->
    </header>
    <!-- header area -->
    <!-- main section -->
    <main>
      <!-- action section -->
      <section class="action-area">
        <div class="action-content">
          <div class="action-details">
            <h1 class="header_txt">See It in Action</h1>
            <p class="action-pera">
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="btn-common btn-action">Launch Live Preview</button>
          </div>
          <div class="action-img">
            <img src="./Images/wc-mini.png" alt="">
          </div>
        </div>
      </section>
      <!-- action section -->
    </main>
    <!-- main section -->
  </body>
</html>
